set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
# better prefix key
set -g prefix C-Space
bind C-a send-prefix
# better splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# better navigation
# -n "no prefix" flag
bind-key -n C-j select-pane -L
bind-key -n C-k select-pane -R
bind-key -n C-h select-pane -D
bind-key -n C-l select-pane -U

# Pane moving
bind S-Left  split-window -hbf \; swap-pane -t ! \; kill-pane -t !
bind S-Right split-window -hf  \; swap-pane -t ! \; kill-pane -t !
bind S-Up    split-window -bf  \; swap-pane -t ! \; kill-pane -t !
bind S-Down  split-window -f   \; swap-pane -t ! \; kill-pane -t !

# flavours coloring
# Start flavours
# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#848797,bg=#4f5268"

# default window title colors
set-window-option -g window-status-style "fg=#848797,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#d2bda9,bg=default"

# pane border
set-option -g pane-border-style "fg=#4f5268"
set-option -g pane-active-border-style "fg=#626584"

# message text
set-option -g message-style "fg=#9596a2,bg=#4f5268"

# pane number display
set-option -g display-panes-active-colour "#248771"
set-option -g display-panes-colour "#d2bda9"

# clock
set-window-option -g clock-mode-colour "#248771"

# copy mode highligh
set-window-option -g mode-style "fg=#848797,bg=#626584"

# bell
set-window-option -g window-status-bell-style "fg=#4f5268,bg=#775463"
# End flavours
# sane scrolling
set -g mouse on

# status line
set -g status-right-length 200
set -g status-right "#(/Users/jacknemitz/dotfiles/scripts/tmux-spotify-info)    #(/Users/jacknemitz/dotfiles/scripts/repo.sh)/#(/Users/jacknemitz/dotfiles/scripts/branch.sh) #(/Users/jacknemitz/dotfiles/scripts/battery.sh) "
set -g status-left " %H:%M  "

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g mouse on
# TMUX plugin manager (keep at the bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
