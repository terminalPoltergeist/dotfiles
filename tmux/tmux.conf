set-environment -g PATH "/usr/local/bin:/bin:/usr/bin"
# better prefix key
set -g prefix C-Space
bind C-a send-prefix
# better splitting
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
# better navigation
# -n "no prefix" flag
bind-key -n C-j select-pane -L
bind-key -n C-k select-pane -R
bind-key -n C-h select-pane -D
bind-key -n C-l select-pane -U

# Pane moving
bind S-Left  split-window -hbf \; swap-pane -t ! \; kill-pane -t !
bind S-Right split-window -hf  \; swap-pane -t ! \; kill-pane -t !
bind S-Up    split-window -bf  \; swap-pane -t ! \; kill-pane -t !
bind S-Down  split-window -f   \; swap-pane -t ! \; kill-pane -t !

# flavours coloring
# Start flavours
# COLOUR (base16)

# default statusbar colors
set-option -g status-style "fg=#665c54,bg=#ebdbb2"

# default window title colors
set-window-option -g window-status-style "fg=#665c54,bg=default"

# active window title colors
set-window-option -g window-status-current-style "fg=#b57614,bg=default"

# pane border
set-option -g pane-border-style "fg=#ebdbb2"
set-option -g pane-active-border-style "fg=#d5c4a1"

# message text
set-option -g message-style "fg=#504945,bg=#ebdbb2"

# pane number display
set-option -g display-panes-active-colour "#79740e"
set-option -g display-panes-colour "#b57614"

# clock
set-window-option -g clock-mode-colour "#79740e"

# copy mode highligh
set-window-option -g mode-style "fg=#665c54,bg=#d5c4a1"

# bell
set-window-option -g window-status-bell-style "fg=#ebdbb2,bg=#9d0006"
# End flavours
# sane scrolling
set -g mouse on

# status line
set -g status-right-length 200
set -g status-right "#(/Users/jacknemitz/dotfiles/scripts/tmux-spotify-info)    #(/Users/jacknemitz/dotfiles/scripts/repo.sh)/#(/Users/jacknemitz/dotfiles/scripts/branch.sh) #(/Users/jacknemitz/dotfiles/scripts/battery.sh) "
set -g status-left " %H:%M  "

# list of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g mouse on
# TMUX plugin manager (keep at the bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
