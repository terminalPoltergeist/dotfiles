- name: Detect zsh
  ansible.builtin.shell: which zsh
  register: zsh
  changed_when: false
  ignore_errors: true
- name: Install zsh
  community.general.homebrew:
    name: zsh
    state: present
  when: zsh.failed
- name: Get zsh path
  ansible.builtin.shell: which zsh
  register: zsh
  changed_when: false
- name: Sync configs
  ansible.builtin.include_role:
    name: env
    tasks_from: linkConfig
