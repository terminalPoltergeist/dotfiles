- name: Link .zshrc
  ansible.builtin.file:
    src: "{{ ansible_env.HOME }}/.config/zsh/.zshrc"
    dest: "{{ ansible_env.HOME }}/.zshrc"
    state: link
    force: true
- name: Set shell
  ansible.builtin.user:
    name: "{{ ansible_user }}"
    shell: "{{ zsh.stdout_lines }}"
  become: true
